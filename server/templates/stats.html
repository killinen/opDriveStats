<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Engagement Summary</title>
    <style>
        body {
            font-family: "Fira Mono", "Source Code Pro", Menlo, Monaco, Consolas, monospace;
            background: #0d1117;
            color: #f5f5f5;
            margin: 0;
            padding: 24px;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.35;
            background: #161b22;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #30363d;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        }
        h1 {
            margin-top: 0;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>
    <h1>Engagement Summary</h1>
    <pre>{{ summary | e }}</pre>
</body>
</html>
